# ============================================================================
# Ventia Nginx Reverse Proxy
# Subdomains: app / backend / messaging (.ventia-latam.com)
# ============================================================================

# --- Upstream definitions ---
upstream frontend_upstream {
    server frontend:3000;
}

upstream backend_upstream {
    server backend:8000;
}

upstream messaging_upstream {
    server messaging:3001;
}

# --- HTTP → HTTPS redirect + ACME challenge ---
server {
    listen 80;
    server_name app.ventia-latam.com backend.ventia-latam.com messaging.ventia-latam.com;

    # Certbot ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# --- app.ventia-latam.com → Frontend (Next.js) ---
server {
    listen 443 ssl;
    server_name app.ventia-latam.com;

    ssl_certificate /etc/letsencrypt/live/app.ventia-latam.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/app.ventia-latam.com/privkey.pem;

    client_max_body_size 50M;

    # ActiveStorage media files — proxy to messaging service
    location /rails/ {
        proxy_pass http://messaging_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        proxy_pass http://frontend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

# --- backend.ventia-latam.com → Backend (FastAPI) ---
server {
    listen 443 ssl;
    server_name backend.ventia-latam.com;

    ssl_certificate /etc/letsencrypt/live/backend.ventia-latam.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/backend.ventia-latam.com/privkey.pem;

    client_max_body_size 20M;

    location / {
        proxy_pass http://backend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# --- messaging.ventia-latam.com → Messaging (Rails) ---
server {
    listen 443 ssl;
    server_name messaging.ventia-latam.com;

    ssl_certificate /etc/letsencrypt/live/messaging.ventia-latam.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/messaging.ventia-latam.com/privkey.pem;

    client_max_body_size 20M;

    # ActionCable WebSocket
    location /cable {
        proxy_pass http://messaging_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }

    # WhatsApp webhooks + API
    location / {
        proxy_pass http://messaging_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
