server {
    listen 80;
    server_name localhost;

    # Configuración para permitir iframes
    # Elimina X-Frame-Options de las respuestas de Chatwoot
    
    location / {
        proxy_pass http://chatwoot-rails:3000;
        
        # Headers de proxy estándar
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (para Chatwoot real-time)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Eliminar X-Frame-Options de la respuesta de Chatwoot
        proxy_hide_header X-Frame-Options;
        
        # Agregar headers CSP permisivos para iframes
        # Permite ser embebido desde localhost:3000 (Ventia frontend)
        add_header Content-Security-Policy "frame-ancestors 'self' http://localhost:3000 http://127.0.0.1:3000;" always;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }
}
