version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: ventia-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ventia_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ventia_password_dev}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ventia_user}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - ventia-network

  # Backend FastAPI
  backend:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    container_name: ventia-backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-ventia_user}:${POSTGRES_PASSWORD:-ventia_password_dev}@postgres:5432/${POSTGRES_DB:-ventia_db}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      CORS_ORIGINS: ${CORS_ORIGINS:-["http://localhost:3000"]}
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      AUTH0_DOMAIN: ${AUTH0_DOMAIN}
      AUTH0_AUDIENCE: ${AUTH0_AUDIENCE}
      AUTH0_ISSUER: ${AUTH0_ISSUER}
      AUTH0_ALGORITHM: ${AUTH0_ALGORITHM:-RS256}
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      # Hot reload for development
      - ./apps/backend/app:/app/app
      - ./apps/backend/alembic:/app/alembic
    networks:
      - ventia-network
    restart: unless-stopped

  # Frontend Next.js
  frontend:
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000/api/v1}
        NEXT_PUBLIC_AUTH0_DOMAIN: ${NEXT_PUBLIC_AUTH0_DOMAIN}
        NEXT_PUBLIC_AUTH0_CLIENT_ID: ${NEXT_PUBLIC_AUTH0_CLIENT_ID}
        NEXT_PUBLIC_AUTH0_AUDIENCE: ${NEXT_PUBLIC_AUTH0_AUDIENCE}
        NEXT_PUBLIC_CHATWOOT_BASE_URL: ${NEXT_PUBLIC_CHATWOOT_BASE_URL:-https://chatwoot.ventia-latam.com}
        NEXT_PUBLIC_CHATWOOT_ACCOUNT_ID: ${NEXT_PUBLIC_CHATWOOT_ACCOUNT_ID:-3}
    container_name: ventia-frontend
    environment:
      # Runtime environment variables (server-side only, not NEXT_PUBLIC_)
      AUTH0_CLIENT_SECRET: ${AUTH0_CLIENT_SECRET}
      AUTH0_SECRET: ${AUTH0_SECRET}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      - backend
    networks:
      - ventia-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  ventia-network:
    driver: bridge
