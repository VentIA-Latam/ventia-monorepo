      POSTGRES_DATABASE: ${POSTGRES_DB:-ventia_db}
      POSTGRES_USERNAME: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ventia_password_dev}
      REDIS_URL: redis://redis:6379/1
      SECRET_KEY_BASE: ${MESSAGING_SECRET_KEY_BASE:-dev-secret-key-change-in-production}
      # Facebook/WhatsApp
      FACEBOOK_APP_ID: ${FACEBOOK_APP_ID}
      FACEBOOK_APP_SECRET: ${FACEBOOK_APP_SECRET}
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./apps/messaging/app:/app/app
      - ./apps/messaging/config:/app/config
      - ./apps/messaging/lib:/app/lib
    networks:
      - ventia-network
    restart: unless-stopped
    command: bundle exec sidekiq

volumes:
  # postgres_data - no se usa, PostgreSQL está en local
  redis_data:
    driver: local

networks:
  ventia-network:
    driver: bridge
