  # Redis Cache (for messaging service)
  redis:
    image: redis:7-alpine
    container_name: ventia-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - ventia-network
    restart: unless-stopped

