version: '3.8'

services:
  # PostgreSQL Database (shared: schema ventia + schema messaging)
  postgres:
    image: postgres:16-alpine
    container_name: ventia-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ventia_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ventia_password_dev}
    expose:
      - "5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - ventia-network
    restart: unless-stopped

  # Redis Cache (for messaging service)
  redis:
    image: redis:7-alpine
    container_name: ventia-redis
    expose:
      - "6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - ventia-network
    restart: unless-stopped

  # Backend FastAPI
  backend:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    container_name: ventia-backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-ventia_password_dev}@postgres:5432/${POSTGRES_DB:-ventia_db}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      CORS_ORIGINS: ${CORS_ORIGINS:-["http://localhost:3000"]}
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      # Auth0
      AUTH0_DOMAIN: ${AUTH0_DOMAIN}
      AUTH0_AUDIENCE: ${AUTH0_AUDIENCE}
      AUTH0_ISSUER: ${AUTH0_ISSUER}
      AUTH0_ALGORITHM: ${AUTH0_ALGORITHM:-RS256}
      # Auth0 Management API
      AUTH0_MANAGEMENT_CLIENT_ID: ${AUTH0_MANAGEMENT_CLIENT_ID}
      AUTH0_MANAGEMENT_CLIENT_SECRET: ${AUTH0_MANAGEMENT_CLIENT_SECRET}
      AUTH0_MANAGEMENT_AUDIENCE: ${AUTH0_MANAGEMENT_AUDIENCE}
      AUTH0_CONNECTION: ${AUTH0_CONNECTION:-Username-Password-Authentication}
      # eFact-OSE
      EFACT_BASE_URL: ${EFACT_BASE_URL:-https://ose-gw1.efact.pe/api-efact-ose}
      EFACT_RUC_VENTIA: ${EFACT_RUC_VENTIA}
      EFACT_PASSWORD_REST: ${EFACT_PASSWORD_REST}
      EFACT_TOKEN_CACHE_HOURS: ${EFACT_TOKEN_CACHE_HOURS:-11}
      # Resend (Email)
      RESEND_API_KEY: ${RESEND_API_KEY}
      RESEND_FROM_EMAIL: ${RESEND_FROM_EMAIL:-noreply@ventia-latam.com}
      RESEND_FROM_NAME: ${RESEND_FROM_NAME:-VentIA - Facturación}
      # Chatwoot SSO
      CHATWOOT_PLATFORM_API_TOKEN: ${CHATWOOT_PLATFORM_API_TOKEN}
      CHATWOOT_BASE_URL: ${CHATWOOT_BASE_URL:-http://chatwoot-rails:3000}
      # Messaging Service
      MESSAGING_SERVICE_URL: http://messaging:3001
      MESSAGING_SERVICE_API_KEY: ${MESSAGING_SERVICE_API_KEY:-}
    expose:
      - "8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      # Hot reload for development
      - ./apps/backend/app:/app/app
      - ./apps/backend/alembic:/app/alembic
    networks:
      - ventia-network
    restart: unless-stopped

  # Messaging Service (Rails API)
  messaging:
    build:
      context: ./apps/messaging
      dockerfile: Dockerfile
      target: development
    container_name: ventia-messaging
    environment:
      RAILS_ENV: development
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DATABASE: messaging_db
      POSTGRES_USERNAME: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ventia_password_dev}
      REDIS_URL: redis://redis:6379/1
      SECRET_KEY_BASE: ${MESSAGING_SECRET_KEY_BASE:-dev-secret-key-change-in-production}
      CORS_ORIGINS: https://app.ventia-latam.com
      MESSAGING_SERVICE_URL: ${MESSAGING_SERVICE_URL:-http://localhost:3001}
      # Facebook/WhatsApp
      FACEBOOK_APP_ID: ${FACEBOOK_APP_ID}
      FACEBOOK_APP_SECRET: ${FACEBOOK_APP_SECRET}
      WHATSAPP_API_VERSION: ${WHATSAPP_API_VERSION:-v22.0}
    expose:
      - "3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      # Hot reload for development — same as messaging-sidekiq
      - ./apps/messaging/app:/app/app
      - ./apps/messaging/config:/app/config
      - ./apps/messaging/lib:/app/lib
      - messaging_storage:/app/storage
    networks:
      - ventia-network
    restart: unless-stopped
    command: bundle exec rails server -b 0.0.0.0 -p 3001

  # Frontend (Next.js) — Dev mode with hot-reload
  frontend:
    image: node:20-alpine
    container_name: ventia-frontend
    working_dir: /app
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://backend.ventia-latam.com/api/v1}
      NEXT_PUBLIC_AUTH0_DOMAIN: ${NEXT_PUBLIC_AUTH0_DOMAIN:-dev-sjyxjhm1uodwem5m.us.auth0.com}
      NEXT_PUBLIC_AUTH0_CLIENT_ID: ${NEXT_PUBLIC_AUTH0_CLIENT_ID:-0MuQMTd3dP8E2v9uEeZ3V8ebqkfzxs5y}
      NEXT_PUBLIC_AUTH0_AUDIENCE: ${NEXT_PUBLIC_AUTH0_AUDIENCE:-https://api-dev.ventia.com}
      NEXT_PUBLIC_CHATWOOT_BASE_URL: ${NEXT_PUBLIC_CHATWOOT_BASE_URL:-https://chatwoot.ventia-latam.com}
      NEXT_PUBLIC_CHATWOOT_ACCOUNT_ID: ${NEXT_PUBLIC_CHATWOOT_ACCOUNT_ID:-3}
      NEXT_PUBLIC_WHATSAPP_APP_ID: ${NEXT_PUBLIC_WHATSAPP_APP_ID:-766910753007383}
      NEXT_PUBLIC_WHATSAPP_CONFIGURATION_ID: ${NEXT_PUBLIC_WHATSAPP_CONFIGURATION_ID}
      NEXT_PUBLIC_WHATSAPP_API_VERSION: ${NEXT_PUBLIC_WHATSAPP_API_VERSION:-v22.0}
      NEXT_PUBLIC_MESSAGING_WS_URL: ${NEXT_PUBLIC_MESSAGING_WS_URL:-wss://messaging.ventia-latam.com/cable}
      # Runtime env vars for server-side API routes
      AUTH0_DOMAIN: ${AUTH0_DOMAIN:-dev-sjyxjhm1uodwem5m.us.auth0.com}
      AUTH0_CLIENT_ID: ${NEXT_PUBLIC_AUTH0_CLIENT_ID:-0MuQMTd3dP8E2v9uEeZ3V8ebqkfzxs5y}
      AUTH0_CLIENT_SECRET: ${AUTH0_CLIENT_SECRET}
      AUTH0_SECRET: ${AUTH0_SECRET}
      AUTH0_AUDIENCE: ${AUTH0_AUDIENCE:-https://api-dev.ventia.com}
      APP_BASE_URL: ${APP_BASE_URL:-https://app.ventia-latam.com}
    volumes:
      # Hot reload — mount source code directly
      - ./apps/frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - ventia-network
    restart: unless-stopped
    command: sh -c "npm install && npm run dev"

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: ventia-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - certbot_www:/var/www/certbot:ro
      - certbot_conf:/etc/letsencrypt:ro
    depends_on:
      - frontend
      - backend
      - messaging
    networks:
      - ventia-network
    restart: unless-stopped

  # Certbot (SSL certificates)
  certbot:
    image: certbot/certbot
    container_name: ventia-certbot
    volumes:
      - certbot_www:/var/www/certbot
      - certbot_conf:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - ventia-network

  # Sidekiq (Background jobs for messaging)
  messaging-sidekiq:
    build:
      context: ./apps/messaging
      dockerfile: Dockerfile
      target: development
    container_name: ventia-messaging-sidekiq
    environment:
      RAILS_ENV: development
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DATABASE: messaging_db
      POSTGRES_USERNAME: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ventia_password_dev}
      REDIS_URL: redis://redis:6379/1
      SECRET_KEY_BASE: ${MESSAGING_SECRET_KEY_BASE:-dev-secret-key-change-in-production}
      # Facebook/WhatsApp
      FACEBOOK_APP_ID: ${FACEBOOK_APP_ID}
      FACEBOOK_APP_SECRET: ${FACEBOOK_APP_SECRET}
      WHATSAPP_API_VERSION: ${WHATSAPP_API_VERSION:-v22.0}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./apps/messaging/app:/app/app
      - ./apps/messaging/config:/app/config
      - ./apps/messaging/lib:/app/lib
      - messaging_storage:/app/storage
    networks:
      - ventia-network
    restart: unless-stopped
    command: bundle exec sidekiq -C config/sidekiq.yml

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  messaging_storage:
    driver: local
  certbot_www:
    driver: local
  certbot_conf:
    driver: local

networks:
  ventia-network:
    driver: bridge
