version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: ventia-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ventia_db}
      POSTGRES_USER: ${POSTGRES_USER:-ventia_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ventia_password_dev}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ventia_user}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - ventia-network

  # Backend FastAPI
  backend:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    container_name: ventia-backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-ventia_user}:${POSTGRES_PASSWORD:-ventia_password_dev}@postgres:5432/${POSTGRES_DB:-ventia_db}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      CORS_ORIGINS: ${CORS_ORIGINS:-["http://localhost:3000"]}
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      AUTH0_DOMAIN: ${AUTH0_DOMAIN}
      AUTH0_AUDIENCE: ${AUTH0_AUDIENCE}
      AUTH0_ISSUER: ${AUTH0_ISSUER}
      AUTH0_ALGORITHM: ${AUTH0_ALGORITHM:-RS256}
      EFACT_BASE_URL: ${EFACT_BASE_URL:-https://ose-gw1.efact.pe/api-efact-ose}
      EFACT_RUC_VENTIA: ${EFACT_RUC_VENTIA}
      EFACT_PASSWORD_REST: ${EFACT_PASSWORD_REST}
      EFACT_TOKEN_CACHE_HOURS: ${EFACT_TOKEN_CACHE_HOURS:-11}
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      # Hot reload for development
      - ./apps/backend/app:/app/app
      - ./apps/backend/alembic:/app/alembic
    networks:
      - ventia-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  ventia-network:
    driver: bridge
